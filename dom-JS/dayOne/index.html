<body>
    <section class="container-formulario">
        <h5>Cadastro de pessoas</h5>
        <form>
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Nome" maxlength="120" required>
            </div>
            <div class="form-group">
              <label for="birthday">Data de nascimento</label>
              <input type="date" class="form-control" id="birthday" placeholder="Data de nascimento" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="saveBirthday(event)">Salvar</button>
          </form>
    </section>
