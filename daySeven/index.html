<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 7 - Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    form {
      margin: 0 auto;
    }
  </style>
  <body>
    <form class="col-4">
      <div class="p-2">
        <label>Qual operação matemática você deseja realizar?</label><br>
        <input type="radio" id="sum" name="operation" value="Soma" />
        <label for="sum">Soma</label>
        <input type="radio" id="sub" name="operation" value="Subtração" />
        <label for="sub">Subtração</label>
        <input type="radio" id="multiply" name="operation" value="Multiplicação" />
        <label for="multiply">Multiplicação</label>
        <input type="radio" id="div" name="operation" value="Divisão" />
        <label for="div">Divisão</label>
      </div>
      <div id="container-buy">
        <div class="p-2">
          <label>Informe o número 1:</label>
          <input
            class="form-control"
            type="number"
            onchange="changeNumberOne()"
            name="numberOne"
            id="numberOne"
            placeholder="Número 1"
          />
        </div>
        <div class="p-2">
            <label>Informe o número 2:</label>
            <input
              class="form-control"
              type="number"
              onchange="changeNumberTwo()"
              name="numberTwo"
              id="numberTwo"
              placeholder="Número 2"
            />
          </div>
      <button
        id="buttonSend"
        class="btn btn-outline-success m-2"
        type="button"
        onclick="resultOperation()"
      >
        Enviar
      </button>
      <p id="text-result"></p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
