<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
      form {
          margin: 0 auto;
      }
  </style>
  <body>
    <form class="col-4">
      <div class="p-2">
        <label>Adivinhe um número entre 0 e 10:</label>
        <input
          class="form-control"
          type="number"
          onchange="changeNumber()"
          name="number"
          id="number"
          placeholder="Número entre 0 e 10"
        />
      </div>
      <button id="buttonSend" class="btn btn-outline-success m-2" type="button" onclick="startGame()">Enviar</button>
      <p class="p-2" id="message"></p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
