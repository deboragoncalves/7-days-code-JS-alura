<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 6 - Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    form {
      margin: 0 auto;
    }
  </style>
  <body>
    <form class="col-4">
      <div class="p-2">
        <label>Você deseja comprar algum produto no mercado?</label><br>
        <input type="radio" id="wannaBuy" name="wantBuy" value="Sim" />
        <label for="wannaBuy">Sim</label>
        <input type="radio" id="dontWannaBuy" name="wantBuy" value="Não" />
        <label for="dontWannaBuy">Não</label>
      </div>
      <div id="container-buy">
        <div class="p-2">
          <label>Cite um produto que deseja comprar no mercado:</label>
          <input
            class="form-control"
            type="text"
            onchange="changeProduct()"
            name="product"
            id="product"
            placeholder="Produto"
          />
        </div>
        <div class="p-2">
          <label>Em qual categoria esse produto se encaixa?</label><br>
          <input type="radio" id="fruits" name="categories" value="Frutas" />
          <label for="fruits">Frutas</label>
          <input type="radio" id="fries" name="categories" value="Congelados" />
          <label for="fries">Congelados</label>
          <input type="radio" id="candies" name="categories" value="Doces" />
          <label for="candies">Doces</label>
          <input type="radio" id="others" name="categories" value="Outros" />
          <label for="others">Outros</label>
        </div>
      </div>
      <div class="p-2" id="container-question-remove">
        <label>Você deseja remover algum item da lista?</label><br>
        <input type="radio" id="wannaRemove" name="wantRemove" value="Sim" />
        <label for="wannaRemove">Sim</label>
        <input type="radio" id="dontWannaRemove" name="wantRemove" value="Não" />
        <label for="dontWannaRemove">Não</label>
      </div>
      <div class="p-2" id="container-product-remove">
        <label>Cite o produto que deseja remover:</label>
        <input
          class="form-control"
          type="text"
          onchange="changeProductRemove()"
          name="productRemove"
          id="productRemove"
          placeholder="Produto a ser removido"
        />
      </div>
      <button
        id="buttonSend"
        class="btn btn-outline-success m-2"
        type="button"
        onclick="sendProduct()"
      >
        Enviar
      </button>
      <p id="product-not-found"></p>
      <p id="buy-list"></p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
