<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud in JS - Challenge Alura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="col-10">
        <p>Anivers√°rios</p>
        <div class="col-6 container-display-column">
            <label for="name">Nome</label>
            <input onchange="changeName()" required minlength="3" maxlength="120" type="text" id="name" name="name" placeholder="Informe o nome da pessoa">
            <p id="invalidName"></p>
        </div>
        <div class="col-6 container-display-column">
            <label for="birthday">Data de nascimento (DD/MM/YYYY):</label>
            <input onchange="changeBirthday()" required type="date" id="birthday" placeholder="Informe a data de nascimento da pessoa">
            <p id="invalidBirthday"></p>
        </div>
        <button id="buttonSave" class="btn btn-outline-success m-2" type="button">
            Salvar
        </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
