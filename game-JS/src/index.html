<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>W</span>
        </div>
    </header>
    <section class="container-palavras">
        <div class="palavras">
            <div class="container-linha-palavra" id="primeira-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="segunda-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="terceira-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="quarta-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="quinta-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="sexta-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
        </div>
    </section>
    <section class="container-teclado">
        <div class="teclado">
            <div class="container-linha-teclado">
                <div class="tecla">
                    <button type="button" value="q" class="letra-teclado">Q</button>
                </div>
                <div class="tecla">
                    <button type="button" value="w" class="letra-teclado">W</button>
                </div>
                <div class="tecla">
                    <button type="button" value="e" class="letra-teclado">E</button>
                </div>
                <div class="tecla">
                    <button type="button" value="r" class="letra-teclado">R</button>
                </div>
                <div class="tecla">
                    <button type="button" value="t" class="letra-teclado">T</button>
                </div>
                <div class="tecla">
                    <button type="button" value="y" class="letra-teclado">Y</button>
                </div>
                <div class="tecla">
                    <button type="button" value="u" class="letra-teclado">U</button>
                </div>
                <div class="tecla">
                    <button type="button" value="i" class="letra-teclado">I</button>
                </div>
                <div class="tecla">
                    <button type="button" value="o" class="letra-teclado">O</button>
                </div>
                <div class="tecla">
                    <button type="button" value="p" class="letra-teclado">P</button>
                </div>                                                                                                              
            </div>
            <div class="container-linha-teclado">
                <div class="tecla">
                    <button type="button" value="a" class="letra-teclado">A</button>
                </div>
                <div class="tecla">
                    <button type="button" value="s" class="letra-teclado">S</button>
                </div>
                <div class="tecla">
                    <button type="button" value="d" class="letra-teclado">D</button>
                </div>
                <div class="tecla">
                    <button type="button" value="f" class="letra-teclado">F</button>
                </div>
                <div class="tecla">
                    <button type="button" value="g" class="letra-teclado">G</button>
                </div>
                <div class="tecla">
                    <button type="button" value="h" class="letra-teclado">H</button>
                </div>
                <div class="tecla">
                    <button type="button" value="j" class="letra-teclado">J</button>
                </div>
                <div class="tecla">
                    <button type="button" value="k" class="letra-teclado">K</button>
                </div>
                <div class="tecla">
                    <button type="button" value="l" class="letra-teclado">L</button>
                </div>  
            </div>
            <div class="container-linha-teclado">
                <div class="tecla-enter">
                    <button type="button" value="enter" class="letra-teclado">Enter</button>
                </div>
                <div class="tecla">
                    <button type="button" value="z" class="letra-teclado">Z</button>
                </div>
                <div class="tecla">
                    <button type="button" value="x" class="letra-teclado">X</button>
                </div>
                <div class="tecla">
                    <button type="button" value="c" class="letra-teclado">C</button>
                </div>
                <div class="tecla">
                    <button type="button" value="v" class="letra-teclado">V</button>
                </div>
                <div class="tecla">
                    <button type="button" value="b" class="letra-teclado">B</button>
                </div>
                <div class="tecla">
                    <button type="button" value="n" class="letra-teclado">N</button>
                </div>
                <div class="tecla">
                    <button type="button" value="m" class="letra-teclado">M</button>
                </div>
                <div class="tecla">
                    <button>
                        <img src="./assets/apagar.svg" alt="Icone Apagar">
                    </button>
                </div>  
            </div>
        </div>
    </section>
    <div class="container-button">
        <button type="button" onclick="playAgain()">Jogar novamente</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
