<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>W</span>
        </div>
    </header>
    <section class="container-palavras">
        <div class="palavras">
            <div class="container-linha-palavra" id="primeira-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra teste"></div>
            </div>
            <div class="container-linha-palavra" id="segunda-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="terceira-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="quarta-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="quinta-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
            <div class="container-linha-palavra" id="sexta-palavra">
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
                <div class="letra"></div>
            </div>
        </div>
    </section>
    <section class="container-teclado">
        <div class="teclado">
            <div class="container-linha-teclado">
                <div class="tecla">
                    <span>Q</span>
                </div>
                <div class="tecla">
                    <span>W</span>
                </div>
                <div class="tecla">
                    <span>E</span>
                </div>
                <div class="tecla">
                    <span>R</span>
                </div>
                <div class="tecla">
                    <span>T</span>
                </div>
                <div class="tecla">
                    <span>Y</span>
                </div>
                <div class="tecla">
                    <span>U</span>
                </div>
                <div class="tecla">
                    <span>I</span>
                </div>
                <div class="tecla">
                    <span>O</span>
                </div>
                <div class="tecla">
                    <span>P</span>
                </div>                                                                                                              
            </div>
            <div class="container-linha-teclado">
                <div class="tecla">
                    <span>A</span>
                </div>
                <div class="tecla">
                    <span>S</span>
                </div>
                <div class="tecla">
                    <span>D</span>
                </div>
                <div class="tecla">
                    <span>F</span>
                </div>
                <div class="tecla">

                </div>
                <div class="tecla">
                    <span>L</span>
                </div>  
            </div>
            <div class="container-linha-teclado">
                <div class="tecla-enter">
                    <span>Enter</span>
                </div>
                <div class="tecla">
                    <span>Z</span>
                </div>
                <div class="tecla">
                    <span>X</span>
                </div>
                <div class="tecla">
                    <span>C</span>
                </div>
                <div class="tecla">
                    <span>V</span>
                </div>
                <div class="tecla">
                    <span>B</span>
                </div>
                <div class="tecla">
                    <span>N</span>
                </div>
                <div class="tecla">
                    <span>M</span>
                </div>
                <div class="tecla">
                    <img src="./assets/apagar.svg" alt="Icone Apagar">
                </div>  
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
