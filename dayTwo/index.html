<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Challenge Alura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class="col-7 p-2">
        <div class="p-2">
            <label>Nome:</label>
            <input class="form-control" type="text" onchange="changeNameValue()" name="name" id="name" placeholder="Nome">    
        </div>
        <div class="p-2">
            <label>Idade:</label>
            <input class="form-control" type="text" onchange="changeAgeValue()" name="age" id="age" placeholder="Idade">    
        </div>
        <div class="p-2">
            <label>Linguagem de programação que está aprendendo:</label>
            <input class="form-control" type="text" onchange="changeLanguageValue()" name="language" id="language" placeholder="Linguagem de programação">    
        </div>
        <p class="p-2" style="color: red;" id="message-error"></p>
        <button class="btn btn-outline-success m-2" type="button" onclick="validateForm()">Enviar</button>
        <p class="p-2" id="message-success"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
